<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts and Crafts Website</title>
    <link rel ="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>

    <section>
        <h1 id="brushes">Brushes</h1>
        <figure>
            <img id="brushesimg" src="./images/hacksaw.jpeg" alt="hacksaw-brushes">
            <h3>Hacksaw Brushes</h3>
            <p id="firstcaption">Made of the highest quality oak, Hackshaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes.<span id="span-one">Starting at $3.00/brush</span></p>
        </figure>
    </section>

    <section>
        <h1 id="frames">Frames</h1>
        <figure>
            <img id="framesimg" src="./images/frames.jpeg" alt="art-frames">
            <h3>Art Frames (assorted)</h3>
            <p id="secondcaption">Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs.<span id="span-two">Starting at $2.00/frame.</span></p>
        </figure>
    </section>

    <section>
        <h1 id ="paint">Paint</h1>
        <figure>
            <img id="paintimg" src="./images/finnish.jpeg" alt="paint">
            <h3>Clear Finnish Paint</h3>
            <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.) Clean Finnish paint microbinds to canvas, increasing the finish and</p>
            <p>longevity of any artwork. Starting at $5.00/tube.</p>
        </figure>
    </section>


</main>
    
</body>
</html>
