<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts and Crafts Website</title>
    <link rel ="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>

    <section>
        <h1 id="brushes">Brushes</h1>
        <figure>
            <img src="./images/hacksaw.jpeg" alt="hacksaw-brushes">
            <br>
            <figcaption>Hacksaw Brushes</figcaption>
            <br>
            <p>Made of the highest quality oak, Hackshaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. Starting at $3.00/brush</p>
        </figure>
    </section>

    <section>
        <h1 id="frames">Frames</h1>
        <figure>
            <img src="./images/frames.jpeg" alt="art-frames">
            <br>
            <figcaption>Art Frames (assorted)</figcaption>
            <br>
            <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. 'Starting at $2.00/frame.</p>
        </figure>
    </section>

    <section>
        <h1 id ="paint">Paint</h1>
        <figure>
            <img src="./images/finnish.jpeg" alt="paint">
            <br>
            <figcaption>Clear Finnish Paint</figcaption>
            <br>
            <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.) Clean Finnish paint microbinds to canvas, increasing the finish and</p>
            <p>longevity of any artwork. Starting at $5.00/tube.</p>
        </figure>
    </section>


</main>
    
</body>
</html>
